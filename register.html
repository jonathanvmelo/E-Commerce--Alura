<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comerce</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./Styles/Register/register-header.css">
    <link rel="stylesheet" href="./Styles/Register/register-main.css">
    <link rel="stylesheet" href="./Styles/Register/register-footer.css">
    <link rel="stylesheet" href="./Styles/Register/register-reset.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js"
        type="text/javascript"></script>


</head>

<body>
    <header>
        <div class="container">
            <div class="header__logo order0">
                <img src="./Images/control.svg" alt="Logo">
                <h1> <span> Alura</span>Geek</h1>
            </div>
            <div class="input order1">
                <input type="search" name="Buscar" placeholder="O que deseja encontrar?">
            </div>
            <div class="header__btn_login order2">
                <a href="./login.html"><button>Menu administrador</button></a>
            </div>
        </div>
    </header>

    <main>
        <section class="main">
            <div class="container">
                <div class="row">
                    <form class="register">

                        <h1>Adicionar novo produto</h1>

                        <div class="form-outline ">
                            <input type="text" class="form-control" name="url" />
                            <label for="url">URL da imagem</label>
                        </div>

                        <div class="form-outline ">
                            <input type="text" class="form-control" name="url" />
                            <label for="url">Categoria </label>
                        </div>


                        <div class="form-outline">
                            <input type="text" class="form-control" name="price" id="price" />
                            <label for="price">Preço do produto</label>
                        </div>

                        <div class="form-outline">
                            <input class="form-control" type="text" step="0.01" name="description" min="0.01">
                            <label for="description">Descrição do produto</label>
                        </div>

                        <button type="button" class="btn btn-primary btn-block mb-4">Cadastrar</button>


                    </form>
                </div>

            </div>

        </section>
    </main>

    <footer>
        <section class="section__footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 left_section">
                        <div class="footer__logo">
                            <img src="./Images/control.svg" alt="Logo">
                            <h2><span>Alura</span>Geek</h2>
                        </div>
                        <ul class="list-unstyle">
                            <li>
                                <a href="#">Quem somos nós</a>
                            </li>
                            <li>
                                <a href="#">Politica de privacidade</a>
                            </li>
                            <li>
                                <a href="#">Programa fidelidade</a>
                            </li>
                            <li>
                                <a href="#">Nossas lojas</a>
                            </li>
                            <li>
                                <a href="#">Quero ser franqueado</a>
                            </li>
                            <li>
                                <a href="#">Anuncie aqui</a>
                            </li>
                        </ul>
                    </div>


                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 right_section">

                        <h3 class="heading">Fale conosco</h3>

                        <form class="form" action="https://formsubmit.co/jonathanvmelo@hotmail.com" method="POST">
                            <div class="form-outline ">
                                <input type="email" class="form-control" placeholder="Nome" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline ">
                                <textarea type="text" class="form-control"
                                    placeholder="Escreva sua mensagem"></textarea>
                            </div>

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary" type="submit" value="Enviar mensagem">Eviar
                                mensagem</button>


                        </form>

                    </div>

                </div>
            </div>
        </section>

    </footer>
    <section class="copyright">
        <h6><i class="bi bi-c-circle"></i> Todos os direitos reservados - Desenvolvido por Jonathan Volpato de
            Melo - 2023 </h6>
    </section>


    <script src="./Js/register-js/maskMoney.js"></script>


</body>

</html>
